<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <style>
        body {
            background-image: url("../static/b.jpg");

            height: 100%;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }

        .heading {

            color: rgba(68, 9, 9, 0.63);
            font-family: "Times New Roman";
            text-align: center;
            position: relative;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="jumbotron">
        <div class="container">
            <div class="heading">
                <h1>Add a Book</h1>
            </div>

            <form action="/save_book" method="post">

                <div class="form-group">
                    <label for="name">Book name</label>
                    <input type="text" class="form-control" maxlength="100" name="name" placeholder="Name of the book">

                </div>
                <br>
                <div class="form-group">
                    <label for="author">Author name</label>
                    <input type="text" class="form-control" maxlength="100" name="author"
                        placeholder="Author of the book">

                </div>
                <br>
                <div class="form-group">
                    <label for="summary_p">Summary paragraph</label>
                    <textarea class="form-control" name="summary_p" rows="3" placeholder="Summary in paragraph"></textarea>
                </div>
                <br>
                <div class="form-group">
                    <label for="summary_l">Summary line</label>
                    <input type="text" class="form-control" maxlength="100" name="summary_l"
                        placeholder="Summary in line">

                </div>


                <br>
                <button type="submit" class="btn btn-success">Save</button>

            </form>
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
</body>

</html>
